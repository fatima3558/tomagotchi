<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<title></title>
</head>
<body>
	<main id="tomagotchi-info">
		<h1>Your Tamagotchi:</h1>
		<ul>
			<li>Name: <span id="name"></span></li>
			<li>Boredom: <span id="bored"></span></li>
			<li>Hunger: <span id="hungry"></span></li>
			<li>Sleepiness: <span id="sleepy"></span></li>
			<li>Age: <span id="age"></span></li>
			<li>Times Reborn: <span id="reborn"></span></li>
		</ul>

	</main>
	<div id="tomagotchi-activities">
		<div id="play">
		</div>
		<div id="food">
		</div>
		<div id="lights">
		</div>
	</div>
	<div class="img-container" id="fire">
		<div class="img-container" id="smoke">
			<img class ="pet-img" src="images/PhoenixEgg.png" id="egg" height="100"/>

			<img class ="pet-img" src="images/PhoenixBaby.png" id="baby" height="200"/>

			<img class ="pet-img" src="images/PhoenixChild.png" id="child" height="300"/>

			<img class ="pet-img" src="images/PhoenixAdult.png" id="adult" height="400px"/>
		</div>
	</div>

	

	<!-- pause button -->
	<!-- message section -->

	<script type="text/javascript" src="js/Tomagotchi.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
